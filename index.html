            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;

        .hero h1 {

        .hero .highlight {

            -webkit-text-fill-color: transparent;

        .hero-cta {

            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 40px;

            border-top: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);

        .categories-scroll {

            gap: 24px;

            padding: 0 24px;

        .category-pill {

            border: 1px solid var(--border-light);
            border-radius: 50px;

            text-decoration: none;
            font-weight: 500;

            color: var(--text-primary);

            flex-wrap: wrap;

            margin-bottom: 12px;

        .meta-tag {

            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;

        .product-location {

            gap: 6px;

        .product-footer {

            justify-content: space-between;

        .product-price {

            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .product-user {

            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .user-avatar {

            height: 24px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;

        .form-group {

            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);

            border-radius: 8px;
            font-size: 16px;

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .image-upload {
            border: 2px dashed var(--border-light);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: var(--bg-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-upload input {
            display: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 0;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .nav-center {
                max-width: 400px;
                margin: 0 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .nav {
                flex-direction: column;
                gap: 16px;
            }

            .nav-center {
                order: 2;
                margin: 0;
                max-width: none;
            }

            .nav-buttons {
                order: 1;
            }

            .hero {
                padding: 60px 0 40px;
            }

            .hero-cta {
                flex-direction: column;
                align-items: center;
            }

            .categories-scroll {
                padding: 0 16px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .fab {
                bottom: 24px;
                right: 24px;
                width: 56px;
                height: 56px;
                font-size: 20px;
            }

            .modal-content {
                padding: 24px;
                margin: 16px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Utilities */
        .text-gradient {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: var(--text-muted);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            padding: 0 20px;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>

                    const matchesCategory = !filters.category || decoration.category === filters.category;

                    const matchesType = !filters.type || decoration.type === filters.type;
                    
                    return matchesSearch && matchesCategory && matchesCity && matchesType;

                setFilteredDecorations(filtered);

                                likes: decoration.isLiked ? decoration.likes - 1 : decoration.likes + 1

                <div className="modal" onClick={onClose}>
