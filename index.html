            { value: "centros-mesa", label: "Centros de mesa" },

        const cities = [
            "Bogotá, Cundinamarca",
            "Medellín, Antioquia", 
            "Cali, Valle del Cauca",

        // Componente principal
        function App() {
            const [user, setUser] = useState(null);
            const [decorations, setDecorations] = useState(sampleDecorations);
            const [filteredDecorations, setFilteredDecorations] = useState(sampleDecorations);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [selectedDecoration, setSelectedDecoration] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({
                category: '',
                city: '',
                type: ''
            });

            // Filtrar decoraciones
            useEffect(() => {
                let filtered = decorations.filter(decoration => {
                    const matchesSearch = decoration.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        decoration.description.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = !filters.category || decoration.category === filters.category;
                    const matchesCity = !filters.city || decoration.location === filters.city;
                    const matchesType = !filters.type || decoration.type === filters.type;
                    
                    return matchesSearch && matchesCategory && matchesCity && matchesType;
                });
                setFilteredDecorations(filtered);
            }, [decorations, searchTerm, filters]);

            const handleLogin = (email, password) => {
                const mockUser = {
                    id: 'user1',
                    name: 'María González',
                    email: email,
                    avatar: 'MG',
                    isLooper: true
                };
                setUser(mockUser);
                setShowModal(false);
            };

            const handleLogout = () => {
                setUser(null);
            };

            const handlePublishDecoration = (decorationData) => {
                const newDecoration = {
                    ...decorationData,
                    id: Date.now(),
                    userId: user.id,
                    userName: user.name,
                    createdAt: new Date().toISOString().split('T')[0]
                };
                setDecorations([newDecoration, ...decorations]);
                setShowModal(false);
            };

            const openModal = (type, decoration = null) => {
                setModalType(type);
                setSelectedDecoration(decoration);
                setShowModal(true);
            };

            return (
                <div className="App">
                    <Header 
                        user={user} 
                        onLogin={() => openModal('login')}
                        onLogout={handleLogout}
                        onPublish={() => openModal('publish')}
                    />
                    
                    <Home 
                        decorations={filteredDecorations}
                        searchTerm={searchTerm}
                        setSearchTerm={setSearchTerm}
                        filters={filters}
                        setFilters={setFilters}
                        onDecorationClick={(decoration) => openModal('detail', decoration)}
                    />
                    
                    {showModal && (
                        <Modal onClose={() => setShowModal(false)}>
                            {modalType === 'login' && (
                                <LoginForm onLogin={handleLogin} />
                            )}
                            {modalType === 'publish' && user && (
                                <PublishForm onPublish={handlePublishDecoration} />
                            )}
                            {modalType === 'detail' && selectedDecoration && (
                                <DecorationDetail 
                                    decoration={selectedDecoration}
                                    user={user}
                                    onRequest={() => alert('🎉 ¡Solicitud enviada! El Looper será notificado.')}
                                />
                            )}
                        </Modal>
                    )}
                    
                    {user && (
                        <button 
                            className="floating-btn"
                            onClick={() => openModal('publish')}
                            title="Loop it! - Publicar decoración"
                        >
                            +
                        </button>
                    )}
                </div>
            );
        }

        // Componente Header
        function Header({ user, onLogin, onLogout, onPublish }) {
            return (
                <header className="header">
                    <div className="container">
                        <nav className="nav">
                            <div className="logo">
                                <span className="logo-icon">🔄</span>
                                LOOPE
                            </div>
                            <div className="nav-buttons">
                                {user ? (
                                    <>
                                        <button className="btn btn-primary" onClick={onPublish}>
                                            ✨ Loop it
                                        </button>
                                        <button className="btn btn-secondary">
                                            👤 {user.name}
                                            <span style={{fontSize: '10px', opacity: 0.8}}>Looper</span>
                                        </button>
                                        <button className="btn btn-secondary" onClick={onLogout}>
                                            🚪 Salir
                                        </button>
                                    </>
                                ) : (
                                    <button className="btn btn-primary" onClick={onLogin}>
                                        🚀 Join the Loop
                                    </button>
                                )}
                            </div>
                        </nav>
                    </div>
                </header>
            );
        }

        // Componente Home
        function Home({ decorations, searchTerm, setSearchTerm, filters, setFilters, onDecorationClick }) {
            return (
                <main className="fade-in">
                    <section className="hero">
                        <div className="container">
                            <div className="hero-content">
                                <h1>Keep celebrations looping</h1>
                                <p>El marketplace que conecta Loopers para reutilizar decoraciones y crear celebraciones infinitas. Únete al movimiento circular.</p>
                                
                                <div className="search-bar">
                                    <div className="search-icon">🔍</div>
                                    <input 
                                        type="text"
                                        className="search-input"
                                        placeholder="Buscar decoraciones mágicas..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    <div className="container">
                        <div className="filters">
                            <h3>🎯 Encuentra tu decoración perfecta</h3>
                            <div className="filter-row">
                                <div className="filter-group">
                                    <label>Categoría</label>
                                    <select 
                                        value={filters.category}
                                        onChange={(e) => setFilters({...filters, category: e.target.value})}
                                    >
                                        <option value="">Todas las categorías</option>
                                        {categories.map(cat => (
                                            <option key={cat.value} value={cat.value}>{cat.label}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label>Ciudad</label>
                                    <select 
                                        value={filters.city}
                                        onChange={(e) => setFilters({...filters, city: e.target.value})}
                                    >
                                        <option value="">Todas las ciudades</option>
                                        {cities.map(city => (
                                            <option key={city} value={city}>{city}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label>Tipo de Loop</label>
                                    <select 
                                        value={filters.type}
                                        onChange={(e) => setFilters({...filters, type: e.target.value})}
                                    >
                                        <option value="">Todos los tipos</option>
                                        <option value="regalo">Gift Loop</option>
                                        <option value="intercambio">Swap Loop</option>
                                        <option value="venta">Pay Loop</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div className="decorations-grid">
                            {decorations.map(decoration => (
                                <DecorationCard 
                                    key={decoration.id}
                                    decoration={decoration}
                                    onClick={() => onDecorationClick(decoration)}
                                />
                            ))}
                        </div>

                        {decorations.length === 0 && (
                            <div style={{textAlign: 'center', padding: '80px 0', color: '#9CA3AF'}}>
                                <div style={{fontSize: '64px', marginBottom: '24px'}}>🔍</div>
                                <h3 style={{fontSize: '24px', fontWeight: '700', marginBottom: '12px', color: '#374151'}}>
                                    No encontramos loops aquí
                                </h3>
                                <p style={{fontSize: '16px'}}>Prueba ajustando los filtros de búsqueda</p>
                            </div>
                        )}
                    </div>
                </main>
            );
        }

        // Componente DecorationCard
        function DecorationCard({ decoration, onClick }) {
            const getTypeLabel = (type) => {
                const labels = {
                    regalo: 'Gift Loop',
                    intercambio: 'Swap Loop',
                    venta: 'Pay Loop'
                };
                return labels[type] || type;
            };

            const getCategoryIcon = (category) => {
                const icons = {
                    globos: '🎈',
                    guirnaldas: '🎊',
                    'centros-mesa': '💐',
                    manteles: '🌸',
                    luces: '✨',
                    otros: '🎁'
                };
                return icons[category] || '🎁';
            };

            return (
                <div className="decoration-card" onClick={onClick}>
                    <div className="decoration-image">
                        {getCategoryIcon(decoration.category)}
                    </div>
                    <div className="decoration-content">
                        <h3 className="decoration-title">{decoration.title}</h3>
                        <div className="decoration-info">
                            <span className={`tag ${decoration.type}`}>
                                {getTypeLabel(decoration.type)}
                            </span>
                            {decoration.price && (
                                <span className="tag">${decoration.price.toLocaleString()}</span>
                            )}
                            <span className="tag">
                                {decoration.condition === 'nuevo' ? '✨ Nuevo' : '🔄 Loop usado'}
                            </span>
                        </div>
                        <div className="decoration-location">
                            📍 {decoration.location}
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Modal
        function Modal({ children, onClose }) {
            useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape') onClose();
                };
                document.addEventListener('keydown', handleEscape);
                return () => document.removeEventListener('keydown', handleEscape);
            }, [onClose]);

            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div></div>
                            <button className="close-btn" onClick={onClose}>✕</button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        }

        // Componente LoginForm
        function LoginForm({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (email && password) {
                    onLogin(email, password);
                }
            };

            const handleGoogleLogin = () => {
                onLogin('looper@example.com', 'google-auth');
            };

            return (
                <div>
                    <div className="modal-header">
                        <h2 className="modal-title">🚀 Join the Loop</h2>
                    </div>
                    <p style={{textAlign: 'center', marginBottom: '32px', color: '#6B7280'}}>
                        Conviértete en un <strong>Looper</strong> y comienza a hacer circular las celebraciones
                    </p>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label>Email</label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="tu@email.com"
                                required
                            />
                        </div>
                        <div className="form-group">
                            <label>Contraseña</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Tu contraseña segura"
                                required
                            />
                        </div>
                        <button type="submit" className="btn btn-primary" style={{width: '100%', padding: '16px'}}>
                            ✨ Become a Looper
                        </button>
                    </form>
                    
                    <div className="divider">
                        <span>o</span>
                    </div>
                    
                    <button 
                        className="btn btn-outline" 
                        style={{width: '100%', padding: '16px'}}
                        onClick={handleGoogleLogin}
                    >
                        🚀 Continue with Google
                    </button>
                </div>
            );
        }

        // Componente PublishForm
        function PublishForm({ onPublish }) {
            const [formData, setFormData] = useState({
                title: '',
                category: '',
                condition: 'nuevo',
                location: '',
                type: 'regalo',
                price: '',
                availableUntil: '',
                description: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const publishData = {
                    ...formData,
                    price: formData.type === 'venta' ? parseInt(formData.price) || 0 : null
                };
                onPublish(publishData);
            };

            const handleChange = (field, value) => {
                setFormData({...formData, [field]: value});
            };

            return (
                <div>
                    <div className="modal-header">
                        <h2 className="modal-title">✨ Loop it!</h2>
                    </div>
                    <p style={{textAlign: 'center', marginBottom: '32px', color: '#6B7280'}}>
                        Comparte tu decoración y mantén las celebraciones looping
                    </p>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label>Título de tu Loop *</label>
                            <input
                                type="text"
                                value={formData.title}
                                onChange={(e) => handleChange('title', e.target.value)}
                                placeholder="Ej: Centro de mesa mágico"
                                required
                            />
                        </div>

                        <div className="form-group">
                            <label>Imagen</label>
                            <div className="image-upload">
                                <input type="file" accept="image/*" />
                                <div>
                                    <div style={{fontSize: '32px', marginBottom: '12px'}}>📸</div>
                                    <p style={{color: '#8B46FF', fontWeight: '600'}}>Sube una foto mágica</p>
                                </div>
                            </div>
                        </div>

                        <div className="form-group">
                            <label>Categoría *</label>
                            <select
                                value={formData.category}
                                onChange={(e) => handleChange('category', e.target.value)}
                                required
                            >
                                <option value="">Selecciona una categoría</option>
                                {categories.map(cat => (
                                    <option key={cat.value} value={cat.value}>{cat.label}</option>
                                ))}
                            </select>
                        </div>

                        <div className="form-group">
                            <label>Estado del Loop *</label>
                            <select
                                value={formData.condition}
                                onChange={(e) => handleChange('condition', e.target.value)}
                                required
                            >
                                <option value="nuevo">✨ Nuevo</option>
                                <option value="usado-una-vez">🔄 Loop usado una vez</option>
                            </select>
                        </div>

                        <div className="form-group">
                            <label>Ciudad *</label>
                            <select
                                value={formData.location}
                                onChange={(e) => handleChange('location', e.target.value)}
                                required
                            >
                                <option value="">Selecciona tu ciudad</option>
                                {cities.map(city => (
                                    <option key={city} value={city}>{city}</option>
                                ))}
                            </select>
                        </div>

                        <div className="form-group">
                            <label>Tipo de Loop *</label>
                            <select
                                value={formData.type}
                                onChange={(e) => handleChange('type', e.target.value)}
                                required
                            >
                                <option value="regalo">🎁 Gift Loop</option>
                                <option value="intercambio">🔄 Swap Loop</option>
                                <option value="venta">💰 Pay Loop</option>
                            </select>
                        </div>

                        {formData.type === 'venta' && (
                            <div className="form-group">
                                <label>Precio (COP) *</label>
                                <input
                                    type="number"
                                    value={formData.price}
                                    onChange={(e) => handleChange('price', e.target.value)}
                                    placeholder="50000"
                                    required
                                />
                            </div>
                        )}

                        <div className="form-group">
                            <label>Disponible hasta *</label>
                            <input
                                type="date"
                                value={formData.availableUntil}
                                onChange={(e) => handleChange('availableUntil', e.target.value)}
                                min={new Date().toISOString().split('T')[0]}
                                required
                            />
                        </div>

                        <div className="form-group">
                            <label>Descripción mágica</label>
                            <textarea
                                value={formData.description}
                                onChange={(e) => handleChange('description', e.target.value)}
                                placeholder="Cuenta la historia de tu decoración y cómo puede hacer mágica la próxima celebración..."
                                rows="4"
                            />
                        </div>

                        <button type="submit" className="btn btn-primary" style={{width: '100%', padding: '16px'}}>
                            🚀 Loop it now!
                        </button>
                    </form>
                </div>
            );
        }

        // Componente DecorationDetail
        function DecorationDetail({ decoration, user, onRequest }) {
            const getCategoryIcon = (category) => {
                const icons = {
                    globos: '🎈',
                    guirnaldas: '🎊',
                    'centros-mesa': '💐',
                    manteles: '🌸',
                    luces: '✨',
                    otros: '🎁'
                };
                return icons[category] || '🎁';
            };

            const getTypeLabel = (type) => {
                const labels = {
                    regalo: 'Gift Loop',
                    intercambio: 'Swap Loop',
                    venta: 'Pay Loop'
                };
                return labels[type] || type;
            };

            const isOwner = user && user.id === decoration.userId;

            return (
                <div>
                    <div className="modal-header">
                        <h2 className="modal-title">{decoration.title}</h2>
                    </div>
                    
                    <div className="decoration-image" style={{marginBottom: '24px', borderRadius: '16px', height: '160px'}}>
                        {getCategoryIcon(decoration.category)}
                    </div>

                    <div className="decoration-info" style={{marginBottom: '24px'}}>
                        <span className={`tag ${decoration.type}`}>
                            {getTypeLabel(decoration.type)}
                        </span>
                        {decoration.price && (
                            <span className="tag">${decoration.price.toLocaleString()} COP</span>
                        )}
                        <span className="tag">
                            {decoration.condition === 'nuevo' ? '✨ Nuevo' : '🔄 Loop usado'}
                        </span>
                    </div>

                    <div style={{marginBottom: '24px'}}>
                        <div className="decoration-location" style={{marginBottom: '16px', fontSize: '16px'}}>
                            📍 {decoration.location}
                        </div>
                        
                        <div style={{display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '16px', color: '#6B7280'}}>
                            📅 <span>Disponible hasta: {decoration.availableUntil}</span>
                        </div>
                        
                        <div style={{display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '24px', color: '#6B7280'}}>
                            👤 <span>Looper: <strong>{decoration.userName}</strong></span>
                        </div>
                    </div>

                    {decoration.description && (
                        <div style={{marginBottom: '32px'}}>
                            <h4 style={{color: '#8B46FF', marginBottom: '12px', fontWeight: '700'}}>Historia del Loop</h4>
                            <p style={{color: '#6B7280', lineHeight: '1.6', fontSize: '15px'}}>{decoration.description}</p>
                        </div>
                    )}

                    {!isOwner && user && (
                        <button 
                            className="btn btn-primary" 
                            style={{width: '100%', padding: '16px', fontSize: '16px'}}
                            onClick={onRequest}
                        >
                            🔄 Join this Loop
                        </button>
                    )}

                    {!user && (
                        <div style={{textAlign: 'center', padding: '24px', background: 'rgba(139, 70, 255, 0.05)', borderRadius: '16px', border: '1px solid rgba(139, 70, 255, 0.1)'}}>
                            <p style={{color: '#8B46FF', marginBottom: '16px', fontWeight: '600'}}>
                                🚀 Conviértete en Looper para unirte a este Loop
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
